<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增毛利情况')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ywGrossMargins-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">销售经理：</label>
				<div class="col-sm-8">
					<input id="salesManager" name="salesManager" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">媒体：</label>
				<div class="col-sm-8">
					<input id="media" name="media" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">广告主：</label>
				<div class="col-sm-8">
					<input id="advertiser" name="advertiser" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签约方：</label>
				<div class="col-sm-8">
					<input id="signatory" name="signatory" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">期间：</label>
				<div class="col-sm-8">
					<input id="quarter" name="quarter" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">毛利：</label>
				<div class="col-sm-8">
					<input id="grossMargin" name="grossMargin" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/ywGrossMargins"
		$("#form-ywGrossMargins-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-ywGrossMargins-add').serialize());
	        }
	    }
	</script>
</body>
</html>
